<!DOCTYPE html>
<html>
    <head>
        <title>Quiz App - Play</title>
        <link rel="stylesheet" href="/app.css"/>
        <link rel="stylesheet" href="/game.css"/>
    </head>
    <body>
        <div class="container">
            <div id="loader"></div>
            <div id="game" class="justify-center flex-column hidden">
                <div id="head-up-display">
                    <div class="head-up-display-item">
                        <p class="head-up-prefix">Question</p>
                        <div id="progressBar">
                            <div id="progressBarFull">
                                    <p id="questionCounterText">0/3</p>
                            </div>
                        </div>                        
                    </div>
                    <div class="head-up-display-item">
                            <p class="head-up-prefix">Score</p>
                            <h1 class="head-up-main-text" id="scoreText">0</h1>
                        </div>
                </div>
                <h2 id="question">What is the answer to this question?</h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                    <!--data-number is used to add a custom data property "number" to this element data-set-->
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>
        <script src="game.js"></script>
    </body>

</html>
